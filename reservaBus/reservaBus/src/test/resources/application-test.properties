# Test Configuration
spring.application.name=ReservaBus-Test

# PostgreSQL Test Database
spring.datasource.url=jdbc:postgresql://localhost:5433/reservabus_test
spring.datasource.username=test_user
spring.datasource.password=test_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration for Tests
security.jwt.signing-key=test-secret-key-for-jwt-tokens-in-testing-environment-minimum-256-bits
security.jwt.expiration-ms=3600000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
