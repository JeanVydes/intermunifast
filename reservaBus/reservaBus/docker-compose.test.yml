version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: reservabus-test-db
    environment:
      POSTGRES_DB: reservabus_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"  # Puerto diferente para no conflictuar con BD de desarrollo
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d reservabus_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

volumes:
  postgres_test_data:
    driver: local

networks:
  test-network:
    driver: bridge
